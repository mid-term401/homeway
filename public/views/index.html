<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home way</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/volunteers/sign_up">Sign up as a volunteer</a></li>
        <li><a href="/hosts/sign_up">Sign up as a host</a></li>
        <li><a href="/sign_in">Sign in</a></li>
      </ul>

      <form autocomplete="off" method="post" action="/searchResults">
        <div class="autocomplete" style="width:300px;">
          <label for="myInput">Choose a Country Name:</label>
          <input id="myInput" type="text" name="myCountry" placeholder="Country Name">
        </div>
        <label for="WorkField">Choose a work field:</label>
        <select name="WorkField" id="WorkField"  style="width:300px;">
          <option value="agriculture">Agriculture</option>
          <option value="animal">Animal</option>
          <option value="art">Art</option>
          <option value="cooking">Cooking</option>
        </select>
        <input type="submit">
      </form>

      <h4> Google OAuth</h4>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      
    </nav>
  </header>
  <main>
   
    
  </main>

  <script>
    function onSignIn(googleUser) {
        // var profile = googleUser.getBasicProfile();
        // console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        // console.log('Name: ' + profile.getName());
        // console.log('Image URL: ' + profile.getImageUrl());
        // console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

        var id_token = googleUser.getAuthResponse().id_token;
        // console.log(id_token);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/login');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            console.log('Signed in as: ' + xhr.responseText);
            if(xhr.responseText == 'success'){
                signOut();
                location.assign('/profile')
            }
        };
        xhr.send(JSON.stringify({token : id_token}));
      }
    </script>
</body>
<script src="../js/app.js"></script>
</html>
